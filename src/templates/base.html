<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Colour My Change - Printable weight loss progress diagrams</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/icons/favicon-16x16.png') }}">

    <style>
        a, a:active, a:visited {
            color: #222 !important;
        }
    </style>
</head>

<body class="bg-light">

    {% block content %}
    {% endblock %}

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Created by <a href="https://twitter.com/ryderdamen" target="_blank" rel="noopener">Ryder Damen</a></p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="https://github.com/radicalsloth/colour_my_change" target="_blank" rel="noopener">Get the Code</a></li>
            <li class="list-inline-item"><a href="https://ryderdamen.com/colour-my-change" target="_blank" rel="noopener">About The Project</a></li>
        </ul>
        <img height="20" width="20" src="https://ryderdamen.com/wp-content/themes/ryderdamen.com/assets/img/k8.svg" scale="0">
        <small>This site is built with Flask & Pillow, and runs on a Kubernetes cluster. Send me a message for the details.</small>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
